<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="assets/styles/main.css" />
    <link rel="icon" href="assets/icons/letter-s.webp" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="#">GitHub Finder</a>
        </div>

        </div>
      </div>
    </header>
    <main>
      <section class="search">
        <div class="container">
          <input type="text" placeholder="Username" id="input-search" class="input-search" autofocus />
          <button type="button" id="button-search" class="button-search">search</button>
        </div>
      </section>
    </main>
    <script src="assets/scripts/main.js"></script>
  </body>
